<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreditSmart - Solicitud de Crédito</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Menú de navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html">CreditSmart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPrincipal">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="simulador.html">Simulador</a></li>
            <li class="nav-item"><a class="nav-link active" href="solicitar.html">Solicitar Crédito</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <!-- Sección de encabezado -->
    <section class="py-5 text-center bg-light">
      <div class="container">
        <h1 class="mb-3">Formulario de Solicitud de Crédito</h1>
        <p class="lead">Completa la información para registrar tu solicitud. Los datos son solo de ejemplo para esta actividad.</p>
      </div>
    </section>

    <!-- Formulario principal -->
    <section class="py-4">
      <div class="container">
        <form class="card p-4 shadow-sm mx-auto" style="max-width: 800px;">
          
          <!-- Sección: Datos personales -->
          <h2 class="h5 mb-3 text-primary">Datos personales</h2>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="number" id="cedula" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" id="telefono" class="form-control" required>
            </div>
          </div>

          <hr>

          <!-- Sección: Datos del crédito -->
          <h2 class="h5 mb-3 text-primary">Datos del crédito</h2>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="tipoCredito" class="form-label">Tipo de crédito</label>
              <select id="tipoCredito" class="form-select" required>
                <option value="">Selecciona un tipo</option>
                <option>Crédito Libre Inversión</option>
                <option>Crédito Vehículo</option>
                <option>Crédito Vivienda</option>
                <option>Crédito Educativo</option>
                <option>Crédito Empresarial</option>
                <option>Crédito Nómina</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="monto" class="form-label">Monto solicitado (COP)</label>
              <input type="number" id="monto" class="form-control" min="1000000" step="100000" required>
            </div>
            <div class="col-md-6">
              <label for="plazo" class="form-label">Plazo en meses</label>
              <select id="plazo" class="form-select" required>
                <option value="">Selecciona</option>
                <option>12</option>
                <option>24</option>
                <option>36</option>
                <option>48</option>
                <option>60</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="destino" class="form-label">Destino del crédito</label>
              <textarea id="destino" class="form-control" rows="2" placeholder="Ejemplo: comprar un vehículo o pagar estudios" required></textarea>
            </div>
          </div>

          <hr>

          <!-- Sección: Datos laborales -->
          <h2 class="h5 mb-3 text-primary">Datos laborales</h2>
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="empresa" class="form-label">Empresa donde trabaja</label>
              <input type="text" id="empresa" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="cargo" class="form-label">Cargo</label>
              <input type="text" id="cargo" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="ingresos" class="form-label">Ingresos mensuales (COP)</label>
              <input type="number" id="ingresos" class="form-control" min="0" required>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Enviar solicitud</button>
            <button type="reset" class="btn btn-outline-secondary">Limpiar formulario</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="text-center py-4 bg-dark text-light mt-5">
    <p class="mb-0">© 2025 CreditSmart - FinTech Solutions S.A.S</p>
  </footer>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
